					<h3> Qian Wang</h3>
					<strong>Biography:</strong>
					<p>Qian Wang is a full professor in School of Cyber Science and Engineering at Wuhan University, China. He was selected into the National High-level Young Talents Program of China, and listed among the World's Top 2% Scientists by Stanford University. He also received the National Science Fund for Excellent Young Scholars of China in 2018. He has long been engaged in the research of cyberspace security, with focus on AI security, data outsourcing security and privacy, wireless systems security, and applied cryptography. He was a recipient of the 2018 IEEE TCSC Award for Excellence in Scalable Computing (early career researcher) and the 2016 IEEE ComSoc Asia-Pacific Outstanding Young Researcher Award. He has published 200+ papers, with 120+ publications in top-tier international conferences, including USENIX NSDI, ACM CCS, USENIX Security, NDSS, ACM MobiCom, ICML, etc., with 20000+ Google Scholar citations. He is also a co-recipient of 8 Best Paper and Best Student Paper Awards from prestigious conferences, including ICDCS, IEEE ICNP'11, etc. In 2021, his PhD student was selected under Huawei's "Top Minds" Recruitment Program. He serves as Associate Editor for IEEE Transactions on Dependable and Secure Computing (TDSC). He is a Fellow of the IEEE and a member of the ACM.</p>
					<strong>Title</strong>
				                <p>Toward Data Security on AI Systems</p>
					<strong>Abstract</strong>
					<p>AI has unlocked incredible potential to analyze, interpret, and act on the increasingly vast amounts of data. With the swift rise of AI adoption in corporate and government settings, data security and privacy are top concerns.
 
This talk will give an introduction to data security on AI systems, especially from the perspective of the threats and attack surfaces in the data-driven lifecycle for machine learning systems. The threats are widespread at all stages of AI systems, boosting the research on various types of attacks and security/privacy-enhancing technologies with different focuses on the training, Inference and deployment phases. I will also discuss our recent advances and future opportunities in these researches.</p>

					<h3>Kaitai Liang</h3>
					<strong>Biography:</strong>
					<p>Dr. Kaitai Liang is a tenured faculty member of the Cybersecurity group at Delft University of Technology. He received his PhD degree in computer science from Department of Computer Science at City University of Hong Kong. With over 11 years experiences on cybersecurity R&D, his main focus is on the design and implementation of cryptographic protocols to security. He has led as a PI in several European funded projects, e.g., TANGO, ASSURED, IRIS, and delivered real-world impact via these projects with academic and industrial partners. He has also maintained a tight and strong research relationships with Europe, Asia-pacific and northern America academic communities. He has published a series of research works (> 120 publications, > 4,300 citations), applying information security and crypto tools to address cybersecurity challenges. These publications have appeared in high-tier international information security journals and A* conferences, e.g., USENIX Security, NDSS, ESORICS (where he was honored with the Best Research Paper Award in 2015), IEEE TIFS, and IEEE TDSC. Beyond his research contributions, Dr. Liang has played an active role in the academic community. He has served as a Technical Program Committee (TPC) member, General Chair, and Steering Committee member for over 25 renowned international security and privacy conferences, including IEEE Euro S&P, ESORICS, IEEE CSF, and PoPETs. Furthermore, he has made valuable contributions to ISO standards as a member of the standards committee 381027 "Cybersecurity & Privacy" at NEN. In addition to his academic pursuits, Dr. Liang serves as an Associate Editor for esteemed journals such as the Computer Journal, IEEE Systems Journal, IEEE Transactions on Artificial Intelligence, and the EURASIP Journal on Information Security. Furthermore, he acts as a cybersecurity consultant for SMEs, sharing his expertise and guidance in the field.</P>
